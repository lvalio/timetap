<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar Icon Background -->
  <rect x="10" y="10" width="40" height="40" rx="6" fill="url(#brandGradient)"/>
  
  <!-- Calendar Grid Dots Pattern -->
  <circle cx="20" cy="20" r="2.5" fill="white" opacity="1"/>
  <circle cx="30" cy="20" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="40" cy="20" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="20" cy="30" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.9"/>
  <circle cx="40" cy="30" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="20" cy="40" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="30" cy="40" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="40" cy="40" r="1.8" fill="white" opacity="0.7"/>
  
  <!-- TimeTap Text -->
  <text x="65" y="38" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#2d3748">TimeTap</text>
  
  <!-- Signature Gradient Underline -->
  <rect x="65" y="42" width="90" height="3" rx="1.5" fill="url(#brandGradient)" opacity="0.8"/>
</svg>